<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results">
        <section class="results__summary">
          <h1>Your Result</h1>
          <p>
            <span> 76 </span>
            of 100
          </p>
          <p class="results__comment">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="results__score">
          <h2>Summary</h2>
          <div class="results__box">
            <span class="results__box-text">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </span>
            <span class="results__box-score"> 80 </span> / 100
          </div>
          <div class="results__box">
            <span class="results__box-text">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p>Memory</p>
            </span>
            <span class="results__box-score">92 </span> / 100
          </div>
          <div class="results__box">
            <span class="results__box-text">
              <img src="assets/images/icon-verbal.svg" alt="chat icon" />
              <p>Verbal</p>
            </span>
            <span class="results__box-score"> 61 </span> / 100
          </div>
          <div class="results__box">
            <span class="results__box-text">
              <img src="assets/images/icon-visual.svg" alt="eye icon" />
              <p>Visual</p>
            </span>
            <span class="results__box-score"> 72 </span> / 100
          </div>

          <button>Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
